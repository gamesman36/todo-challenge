    <link rel="stylesheet" href="style.css">

<body>
    <div id="app"></div>
    <script>
        loadTasksFromLocalStorage();
        if (model.data.entries.length === 0) {

            if (model.app.currentPage == "main") updateViewMainPage();
        }
    </script>
